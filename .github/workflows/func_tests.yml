name: FuncTests

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up Python 3.10.4
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.4
      - name: Cache python
        uses: actions/cache@v3
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install Cython pylint anybadge coverage
          python3 -m pip install .
      - name: Running ssshtest
        run: |
          TMPDIR=/tmp bash repo_utils/truvari_ssshtests.sh
      - name: Uploading coverage
        uses: actions/upload-artifact@v3
        with:
          name: htmlcov
          path: test_results/htmlcov
      - name: Commit README
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update coverage score" -a || echo "No changes to commit"
      - name: Push README
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
